    <script type="text/javascript">
        var url = location.search;
        var notes = document.getElementById("notes");
        var isCancel = document.getElementById("cancels");
        var supEnNameTxt = document.getElementById("supEnName");
        var table = document.getElementsByTagName("table")[0];
        var theRequest = new Object;

        notes.style.width = "100%";
        isCancel.style.width = "100%";
        table.style.width = "100%";

        if(url.indexOf("?")!=-1){
            var str = url.substr(1);
            if (str.indexOf("&") != -1) {
                var arr = str.split('&');
                var notesArr = arr[0].split("=");
                if (notesArr[0] == 'isNotes' && notesArr[1] == 'false') {
                     notes.style.display = "none";
                }
                var cancelArr = arr[1].split("=");
                if (cancelArr[0] == "isCancel" && cancelArr[1]=="false") {
                    isCancel.style.display = "none";
                }
                var supEnNameArr = arr[2].split("=");
                if (supEnNameArr[0] == "supEnName" && supEnNameArr[1] != "") {
                    supEnNameTxt.innerText = decodeURI(supEnNameArr[1]);
                }
            }
        }
    </script>
